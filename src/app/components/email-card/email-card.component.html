<div class="email-list">
  <mat-card class="email-card">
    <mat-card-header>
      <div mat-card-avatar class="email-avatar">S</div>
      <mat-card-title>
        From: {{ email.from.name }} &lt;{{ email.from.email }}&gt;
      </mat-card-title>
      <mat-card-subtitle>Subject: {{ email.subject }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ email.short_description }}</p>
    </mat-card-content>

    <mat-card-actions>
      <span class="email-date">{{ email.date | date: 'dd/MM/yyyy hh:mma' }}</span>
      <mat-basic-chip *ngIf="email.isFavorite" color="primary">Favorite</mat-basic-chip>
    </mat-card-actions>
  </mat-card>
</div>
