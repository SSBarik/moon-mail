<div *ngIf="emails && emails.length; else noEmails">
  <ul>
    <li *ngFor="let email of paginatedEmails" (click)="handleEmailClick(email.id)">
      <app-email-card 
        [email]="email"
        [isActive]="(selectedEmailId$ | async) === email.id">
      </app-email-card>
    </li> 
  </ul>

  <mat-paginator
    [length]="emails.length"
    [pageSize]="10"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>

<ng-template #noEmails>
  <!-- TODO: reuse -->
  <mat-card class="empty-state">
    <mat-card-content>
      No emails available.
    </mat-card-content>
  </mat-card>
</ng-template>
