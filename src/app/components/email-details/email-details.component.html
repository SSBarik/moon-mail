<section *ngIf="isLoading" aria-busy="true" aria-live="polite">
  <!-- TODO: reuse -->
  <ngx-skeleton-loader count="1" appearance="circle" animation="progress-dark"></ngx-skeleton-loader>
  <ngx-skeleton-loader count="15" appearance="line" animation="progress-dark"></ngx-skeleton-loader>
</section>

<section *ngIf="errorMessage" aria-live="assertive">
  <!-- TODO: reuse -->
  <mat-card class="empty-state">
    <mat-card-content>
      {{ errorMessage }}
    </mat-card-content>
  </mat-card>
</section>

<section *ngIf="!isLoading && !errorMessage && emailDetails" class="email-details-container" aria-labelledby="email-details">
    <mat-card class="email-detail-card">
      <mat-card-header>
        <div mat-card-avatar class="email-avatar">{{ getInitial(this.email?.from?.name ?? '') }}</div> 
        <mat-card-title>
          {{ this.email?.subject }}
        </mat-card-title>
        <mat-card-subtitle>
          <span class="email-date">  {{ this.email?.date | date: 'dd/MM/yyyy hh:mma' | lowercase }} </span>
        </mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <div [innerHTML]="emailDetails.body"></div>
      </mat-card-content>
  
      <mat-card-actions>
        <button *ngIf="isFavorite" class="mark-btn" mat-stroked-button color="primary" (click)="unmarkFavorite(emailDetails.id)">
          Unmark favourite
        </button>
        <button *ngIf="!isFavorite" class="mark-btn" mat-flat-button color="accent" (click)="markFavorite(emailDetails.id)">
          Mark as favourite
        </button>
      </mat-card-actions>
    </mat-card>
</section>
